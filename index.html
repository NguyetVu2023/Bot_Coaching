<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Báo cáo đào tạo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #001F3F;
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 140vw;   /* tăng chiều rộng báo cáo */
      height: 130vh;  /* tăng chiều cao báo cáo */
      transform: scale(0.9);  /* thu nhỏ lại vừa khớp màn hình */
      transform-origin: top center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe 
      src="https://app.powerbi.com/view?r=eyJrIjoiZWVkMDIyYTMtMmEzZi00NzdiLWIzYTItZWQyMWVhYzdkNDEwIiwidCI6ImE0OWExODJkLWNmYTItNDkyYy05YzViLTQwYzQyYzU1NzFiMyIsImMiOjEwfQ%3D%3D&chromeless=true"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
