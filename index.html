<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Báo cáo đào tạo</title>
  <style>
    :root { --baseW: 500; --baseH: 900; } /* KHỚP canvas bạn thiết kế */
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #001F3F; overflow: hidden;
    }
    .stage {
      position: fixed; inset: 0; display: flex;
      align-items: flex-start; justify-content: center;
    }
    .frame {
      width: calc(var(--baseW) * 1px);
      height: calc(var(--baseH) * 1px);
      transform-origin: top center;
      box-shadow: 0 0 0 rgba(0,0,0,0); /* không viền */
    }
    .frame iframe {
      width: 100%; height: 100%; border: 0;
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="frame">
      <iframe
        src="https://app.powerbi.com/view?r=eyJrIjoiYmRiNGZlNTgtMGI2OS00OWYyLThjMjYtY2E3YjZkMmZlNTExIiwidCI6ImE0OWExODJkLWNmYTItNDkyYy05YzViLTQwYzQyYzU1NzFiMyIsImMiOjEwfQ%3D%3D"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <script>
    (function () {
      const baseW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--baseW')) || 500;
      const baseH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--baseH')) || 900;
      const frame = document.querySelector('.frame');

      function fit() {
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const scale = Math.min(vw / baseW, vh / baseH);
        frame.style.transform = `scale(${scale})`;
      }
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
      fit();
    })();
  </script>
</body>
</html>
