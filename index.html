<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Báo cáo đào tạo</title>
  <style>
    :root {
      --baseW: 500; /* Chiều rộng canvas Power BI */
      --baseH: 900; /* Chiều cao canvas Power BI */
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #001F3F;
      overflow: hidden;
    }
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: calc(var(--baseW) * 1px);
      height: calc(var(--baseH) * 1px);
      transform-origin: center center;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe
      src="https://app.powerbi.com/view?r=eyJrIjoiYmRiNGZlNTgtMGI2OS00OWYyLThjMjYtY2E3YjZkMmZlNTExIiwidCI6ImE0OWExODJkLWNmYTItNDkyYy05YzViLTQwYzQyYzU1NzFiMyIsImMiOjEwfQ%3D%3D&chromeless=true"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    const baseW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--baseW')) || 500;
    const baseH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--baseH')) || 900;
    const wrapper = document.querySelector('.wrapper');

    function fit() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const scale = Math.min(vw / baseW, vh / baseH);
      wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    window.addEventListener('resize', fit, { passive: true });
    window.addEventListener('orientationchange', fit, { passive: true });
    fit();
  </script>
</body>
</html>
